<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Background</title>
<style>
#bg {
  width: 500px;
  height: 500px;
  background-color: blue;
  /* background-image: url("yaakov.png"); */

  background: url("yaakov.png") no-repeat right center blue;
/* background property specifies all the properties in one property. Unless you specify styles all will be overwrited, so you can not see properties you wrote before */

  background-repeat: no-repeat;
  /* background-position: bottom right; */
  
}

</style>
</head>
<body>
<h1>The Background Property</h1>

<div id="bg">Background properties are fun!</div>
</body>
</html>
